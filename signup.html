    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="signup.css">
    </head>

    <body>
        <!-- HEADER -->
        <header>
            <div class="logo">
                <img width="105" src="img/logo.svg">
            </div>
        </header>
        <!-- MAIN-SECTION -->
    <section class="main">
        <div class="container">
            <div class="heading">
                <h1>Sign up to start listeninig</h1>
            </div>
            <div class="signup">
                <p>Email address</p>
                <input type="text" placeholder="name@domain">
                <div class="anchor"><a href="#">Use phone number instead</a></div>
                <button class="next-btn">Next</button>
            </div>
            <div class="seperator">
                <div class="line"></div>
                <p>or</p>
                <div class="line"></div>
            </div>
            <div class="signup-options">
                <div class="box">
                    <img src="img/google.svg">
                    Sign up with Google
                </div>
                <div class="box">
                    <img src="img/facebook.svg">
                    Sign up with Facebook
                </div>
                <div class="box">
                    <img src="img/apple.svg">
                    Sign up with Apple
                </div>
            </div>
            <div class="seperator-2"></div>
            <div class="haveAcc">
                Already have an Account?<span><a href="#">Log in here</a></span>
            </div>
            <div class="footer-outer">
                <div class="footer">
                    This site is protected by reCAPTCHA and the Google
                    <a href="#">Privacy Policy</a> and <a href="#">Terms of Service</a> apply.
                </div>
            </div>
        </div>
    </section>
</body>

</html>
